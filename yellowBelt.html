<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="yellowBelt.css">
  <title>Uno Cards</title>
</head>
<body>

<!-- NavBar  -->
<nav>
  <div class="heading">
    <div class="profilePhoto">
      <img id="profilePic"
      src="/Uno_Card.webp" alt="profile pic">
    </div>
    <div class="logo">
      <img src="/UNO_Logo.png" alt="uno Logo">
  </div>
  <div class="userBox">
    </div>
    <div class="logoutBtn">
      <button onclick="login(this)">Login</button>
    </div>
</nav>
<!-- NavBar End -->

<!-- Main section for the Uno Card -->
<main id="main">
    <div class="cardBox">
      <img id="reverseUno" src="/UnoBack.png" alt="reverse card">
      <div class="flipBtn">
        <button id="flipCard" onclick="display(this)">Flip Card</button>
      </div>
    </div>
</main>
<!-- End of Main section for the Uno Card -->

<!-- Text for the user -->
<div id="userText">
  <h1>Guess A Matching Card!</h1>
</div>
<!-- end of text for user -->

<!-- User cards to flip over -->
<div id="userCard">
  <div class="userCard1">
    <img id="card2" src="/UnoBack.png" alt="uno Back">
    <button id="userFlipCard" onclick="displayCard(this)">Flip Card</button>
  </div>
  <div class="userCard2">
    <img id="card3" src="/UnoBack.png" alt="uno Back">
    <button id="userFlipCard" onclick="displayCard2(this)">Flip Card</button>
  </div>
  <div class="userCard3">
    <img id="card4" src="/UnoBack.png" alt="uno Back">
    <button id="userFlipCard" onclick="displayCard3(this)">Flip Card</button>
  </div>
</div>
<!-- end of User cards to flip over -->


<!-- footer message for bottom of the page -->
<footer>
  <div class="footerInfo"></div>
</footer>
<!-- footer message for bottom of the page -->




  <script src="yellowBelt.js"></script>
</body>
</html>
